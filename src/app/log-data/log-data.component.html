<div class="container-fluid py-2">
  <div class="row py-3">
    <div class="col">
      <h2> Log Analytics </h2>
    </div>
  </div>
  <div class="row py-3">
    <select class="custom-select" [ngModel]="selected" (ngModelChange)="selectList($event)">
      <option [ngValue]="-1" selected>Overall Log Statistics</option>
      <option [ngValue]="obj" (click)="selectList($event, obj)" *ngFor="let obj of monthData">{{obj.date}} Log Statistics</option>
    </select>
  </div>
  <div class="row py-3">
    <div class="col-6">
      <canvas #overallData></canvas>
    </div>
    <div class="col-3">
      <canvas #timeData></canvas>
    </div>
    <div class="col-3">
      <canvas #categoryData></canvas>
    </div>
  </div>
  <div class="row py-3">
    <div class="col"> 
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Category</th>
              <th>Student</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody *ngIf="showList">
            <tr *ngFor="let log of selectedData; let i = index">
              <th scope="row">{{i+1}}</th>
              <td>{{log.log_name}}</td>
              <td>{{log.profile_name}}</td>
              <td>{{formatDate(log.datetime)}}</td>
            </tr>
          </tbody>
        </table>
    </div> <!-- end of col -->
  </div>
</div>
